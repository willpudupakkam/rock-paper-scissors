<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS vs. Console</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #rps-buttons {
            display: flex;
            gap: 20px;
            margin: 10px;
        }
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        #score {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors vs. Computer</h1>

    <ul id="score">

    </ul>

    <div id="rps-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <ul id="game-log">

    </ul>

    <script src="./script.js"></script>
</body>
</html>
